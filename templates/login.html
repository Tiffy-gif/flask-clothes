<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nha Shopper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --cyan-primary: #4DD4D5;
            --cyan-dark: #3ab8b9;
            --gray-dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--cyan-primary) 0%, var(--cyan-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-wrapper {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 50px;
            position: relative;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .brand {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--gray-dark);
            margin: 0;
        }

        .brand .nha {
            color: var(--cyan-primary);
        }

        .signup-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--gray-dark);
            text-align: center;
        }

        .signup-subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating > .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            height: 60px;
            padding: 1rem 1rem;
        }

        .form-floating > .form-control:focus {
            border-color: var(--cyan-primary);
            box-shadow: 0 0 0 0.2rem rgba(77, 212, 213, 0.15);
        }

        .form-floating > label {
            padding: 1rem 1rem;
            color: #999;
        }

        .btn-signup {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            background: linear-gradient(135deg, var(--cyan-primary) 0%, var(--cyan-dark) 100%);
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(77, 212, 213, 0.4);
        }

        .form-check-input:checked {
            background-color: var(--cyan-primary);
            border-color: var(--cyan-primary);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: var(--cyan-primary);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--cyan-dark);
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-success {
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
            color: #0f5132;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            color: #842029;
        }

        .text-danger {
            color: #dc3545;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 500;
            text-align: center;
        }

        @media (max-width: 768px) {
            .signup-wrapper {
                padding: 30px 20px;
            }

            .brand h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-wrapper">
        <div class="brand">
            <h1><span class="nha">Nha</span> Shopper</h1>
        </div>

        <!-- Sign Up Section -->
        <div id="signupSection" class="form-section">
            <div class="signup-title">Create Account</div>
            <p class="signup-subtitle">Join us for exclusive deals</p>

            <div id="registerSuccess" class="alert alert-success" style="display: none;" role="alert"></div>
            <p id="registerError" class="text-danger" style="display: none;"></p>

            <form id="registerForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
                    <label for="confirm_password"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        I agree to the <a href="#" style="color: #4DD4D5;">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn-signup">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="javascript:void(0)" onclick="toggleForm()">Sign In</a>
            </div>
        </div>

        <!-- Sign In Section -->
        <div id="signinSection" class="form-section active">
            <div class="signup-title">Welcome Back</div>
            <p class="signup-subtitle">Sign in to continue shopping</p>

            <div id="loginError" class="alert alert-danger" style="display: none;" role="alert"></div>

            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Username" required>
                    <label for="loginUsername"><i class="fas fa-envelope me-2"></i>Email address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
                    <label for="loginPassword"><i class="fas fa-lock me-2"></i>Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberCheck">
                        <label class="form-check-label" for="rememberCheck">
                            Remember me
                        </label>
                    </div>
                    <a href="#" style="color: #4DD4D5; text-decoration: none; font-weight: 600;">Forgot password?</a>
                </div>

                <button type="submit" class="btn-signup">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <div class="login-link">
                Don't have an account? <a href="javascript:void(0)" onclick="toggleForm()">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check URL parameter on page load
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const showParam = urlParams.get('show');

            if (showParam === 'register') {
                // Switch to register form
                document.getElementById('signinSection').classList.remove('active');
                document.getElementById('signupSection').classList.add('active');
            }
        });

        function toggleForm() {
            const signupSection = document.getElementById('signupSection');
            const signinSection = document.getElementById('signinSection');

            if (signinSection.classList.contains('active')) {
                signinSection.classList.remove('active');
                signupSection.classList.add('active');
                // Update URL without reload
                window.history.pushState({}, '', '?show=register');
            } else {
                signupSection.classList.remove('active');
                signinSection.classList.add('active');
                // Update URL without reload
                window.history.pushState({}, '', window.location.pathname);
            }
        }

        // Login Form Handler
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();

            let username = document.querySelector("#loginForm input[name='username']").value;
            let password = document.querySelector("#loginForm input[name='password']").value;

            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.access_token) {
                    localStorage.setItem("token", data.access_token);
                    window.location.href = "/";   // change if needed
                } else {
                    let errorDiv = document.getElementById("loginError");
                    errorDiv.innerText = data.msg;
                    errorDiv.style.display = "block";
                }
            })
            .catch(error => {
                let errorDiv = document.getElementById("loginError");
                errorDiv.innerText = "An error occurred. Please try again.";
                errorDiv.style.display = "block";
            });
        });

        // Register Form - Password Check and Submit Handler
        function checkPassword() {
            const pass = document.getElementById("password").value;
            const confirm = document.getElementById("confirm_password").value;
            const error = document.getElementById("registerError");

            if (pass !== confirm) {
                error.innerText = "Passwords do not match!";
                error.style.display = "block";
                return false; // stop submit
            }
            error.style.display = "none";
            return true;
        }

        // Handle Register Form Submission
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById("registerForm");

            if (registerForm) {
                registerForm.addEventListener("submit", function(event) {
                    event.preventDefault(); // PREVENT default form submission

                    console.log("Form submitted"); // Debug log

                    // First check if passwords match
                    if (!checkPassword()) {
                        return false;
                    }

                    const formData = new FormData(event.target);

                    // Send form data using fetch
                    fetch("/user/create", {
                        method: "POST",
                        body: formData  // Send as FormData, not JSON
                    })
                    .then(res => {
                        console.log("Response status:", res.status);
                        // Check if response is JSON or redirect
                        const contentType = res.headers.get("content-type");
                        if (contentType && contentType.includes("application/json")) {
                            return res.json();
                        } else {
                            // If it's a redirect, we'll handle it differently
                            return { success: true, message: "User has been created!" };
                        }
                    })
                    .then(data => {
                        console.log("Response data:", data);

                        const errorDiv = document.getElementById("registerError");
                        const successDiv = document.getElementById("registerSuccess");

                        // Check for success
                        if (data.success || data.message === "User has been created!" || data.user) {
                            // Show success message on page
                            successDiv.innerText = "✅ Account created successfully! You can now login.";
                            successDiv.style.display = "block";
                            errorDiv.style.display = "none";

                            // Clear form
                            event.target.reset();

                            // Optional: Auto-switch to login form after 3 seconds
                            setTimeout(function() {
                                toggleForm(); // Switch to login form
                            }, 3000);
                        } else if (data.msg || data.error) {
                            // Show error message
                            alert("❌ Error: " + (data.msg || data.error));
                            errorDiv.innerText = data.msg || data.error;
                            errorDiv.style.display = "block";
                            successDiv.style.display = "none";
                        } else {
                            // Default success if no clear response
                            successDiv.innerText = "✅ Account created successfully! You can now login.";
                            successDiv.style.display = "block";
                            errorDiv.style.display = "none";
                            event.target.reset();

                            setTimeout(function() {
                                toggleForm();
                            }, 3000);
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("❌ An error occurred. Please try again.");
                        const errorDiv = document.getElementById("registerError");
                        errorDiv.innerText = "An error occurred. Please try again.";
                        errorDiv.style.display = "block";
                        document.getElementById("registerSuccess").style.display = "none";
                    });

                    return false;
                });
            }
        });
    </script>
</body>
</html>
